<!DOCTYPE html>
<!--
  ARQUIVO DE DEMONSTRAÇÃO — aula
  Abrir direto no browser (sem servidor).
  Em aula, os valores fixos serão substituídos pelas expressões Thymeleaf correspondentes.
  Procure os comentários "→ THYMELEAF" para saber o que trocar em cada ponto.

  Nota: a animação Lottie não será exibida neste mock porque depende do servidor
  para servir /animations/home.json. Um placeholder visual foi colocado no lugar.
-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas MS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<div class="max-w-4xl mx-auto p-4">

    <!-- ============================================================
         NAVBAR
         → THYMELEAF: substituir todo este <nav> por:
           <div th:replace="~{fragments.html :: navbar('home')}"></div>
         "home" → link Início fica com bg-gray-400 (ativo)
         ============================================================ -->
    <nav class="flex justify-between items-center bg-white p-4 shadow-md rounded-md">
        <div class="flex space-x-4">
            <a href="/"         class="px-4 py-2 rounded bg-gray-400">Início</a>
            <!-- → THYMELEAF: th:classappend="${activePage == 'home' ? 'bg-gray-400' : 'bg-gray-200'}" -->
            <a href="/clientes" class="px-4 py-2 rounded bg-gray-200">Clientes</a>
            <a href="/pedidos"  class="px-4 py-2 rounded bg-gray-200">Pedidos</a>
        </div>
        <div class="relative">
            <button class="text-sm text-gray-400 focus:outline-none" id="userMenuButton">
                <!-- → THYMELEAF: th:text="${session.username}" (populado pelo CommonController) -->
                aluno-fiap
                <!-- → THYMELEAF: th:src="${session.urlAvatar}" -->
                <img src="https://avatars.githubusercontent.com/u/9919?s=48"
                     alt="Avatar" class="w-8 h-8 rounded-full inline-block ml-2"/>
            </button>
        </div>
    </nav>

    <!-- ============================================================
         CONTEÚDO PRINCIPAL
         ============================================================ -->
    <div class="bg-white p-4 mt-4 shadow-md rounded-md">

        <!-- → THYMELEAF: <span th:text="${session.username}">usuario</span> -->
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">
            Bem-vindo, <span>aluno-fiap</span>!
        </h1>

        <!-- Placeholder da animação Lottie.
             Em produção: <div id="lottie-container" ...></div> + <script src="/js/home.js"></script>
             O home.js chama lottie.loadAnimation({ path: '/animations/home.json' }) -->
        <div class="w-80 h-80 flex flex-col items-center justify-center mx-auto
                    border-2 border-dashed border-gray-300 rounded-lg text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mb-3" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                      d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1
                         0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                      d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <p class="text-sm">Animação Lottie</p>
            <p class="text-xs">(carregada pelo servidor via /animations/home.json)</p>
        </div>

    </div>

</div>
</body>
</html>
